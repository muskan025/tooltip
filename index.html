<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Tooltip</title>
</head>
<body>
    <div class="tooltip-container">
        <div class="tooltip-icon mongodb">
            <div class="tooltip"> 
                <span>MongoDB</span>
                <div class="triangle"></div>
            </div>
            <img src="./mongodb-icon.svg" alt="MongoDB">
            <span >M</span> 
        </div>
        <div class="tooltip-icon express">
            <div class="tooltip"> 
                <span>Express</span>
                <div class="triangle"></div>
            </div>
            <img src="./express-icon.svg" alt="Express">
            <span>E</span>
        </div>
        <div class="tooltip-icon react">
            <div class="tooltip"> 
                <span>React</span>
                <div class="triangle"></div>
            </div>
            <img src="./react-icon.svg" alt="React">
            <span >R</span>
        </div>
        <div class="tooltip-icon nodejs">
            <div class="tooltip "> 
                <span>Node.js</span>
                <div class="triangle"></div>
            </div>
            <img src="./nodejs-icon.svg" alt="Nodejs">
            <span>N</span>
        </div>
    </div>
</body>
</html>
